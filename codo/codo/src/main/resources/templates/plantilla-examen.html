<!-- Lista de examenes -->
   <table th:fragment="listaExamenes">
       <thead>
           <tr>
               <th>Id</th>
               <th>Titulo</th>
               <th>Eliminar</th>
               <th>Editar</th>
           </tr>
       </thead>
       <tbody>
           <tr th:if="${examenes!=null and !examenes.isEmpty()}" th:each="exa ,num :${examenes}">
               <td  th:text="${exa.id}">12</td>
               <td th:text="${exa.titulo}">examen de ingles</td>
               <td><button th:onclick="'eliminar(' + ${exa.id} + ')'"><img th:src="@{/img/iconos/eliminar.png}" alt=""></button></td>
               <td><button th:onclick="'editar(' + ${exa.id} + ')'"><img th:src="@{/img/iconos/lapiz.png}" alt=""></button></td>
           </tr>
          <tr th:if="${ examenes.isEmpty()}">
              <td></td>
              <td>La Lista se Encuentra Vacia</td>
              <td></td>
          </tr>
       </tbody>
       
   </table>
<!-- Fin lista de examenes -->

<!-- Formulario editar  -->
<br>
<br><br>
<div th:fragment="agregar_editar_examen"  class="formu_examen_save">
   
    <form   th:object="${mex}" >
        <label for="id-examen" >Id</label>
        <input type="number" th:field="*{id}" id="id-examen" readonly placeholder="Campo no editable">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo-examen" th:field="*{titulo}" placeholder="Ingrese el tÃ­tulo del Examen">
        <input type="button" th:onclick="guardarexamenoeditar()" value="Guardar" class="btn primary" >

        <a th:href="@{/materia/add(id=*{id})}" class="btn secondary">Agregar Materias</a>
    </form>
  
</div>
